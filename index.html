<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mesto</title>
</head>
<body class="root">
<div class="container">
    <header class="header">
        <a target="_self" href="" class="header__logo"></a>
    </header>
    <section class="profile">
        <img src="images/image-profile.jpg" alt="Аватар профиля" class="profile__image">
        <div class="profile__info">
            <div class="profile__paragraph">
                <h2 class="profile__title">Жак-Ив Кусто</h2>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <a target="_self" href="" class="profile__edit-button">
                <img src="images/edit-button-vector.svg" alt="Редактировать профиль" class="profile__image-edit">
            </a>
        </div>
        <a target="_self"  href="" class="profile__submit-button">
            <img src="images/plus.svg" alt="Добавить изображение" class="profile__image-submit">
        </a>
    </section>
    <section class="places">
        <div class="places__card">
            <img src="images/kirill-pershin-1088404-unsplash.jpg" alt="Фото" class="places__image">
            <div class="places__content">
                <h2 class="places__title">Карачаевск</h2>
                <a target="_self"  href="" class="places__button-like">
                    <img src="images/like-button.svg" alt="Нравится" class="places__button-image">
                </a>
            </div>
        </div>
        <div class="places__card">
            <img src="images/kirill-pershin-1404681-unsplash.jpg" alt="Фото" class="places__image">
            <div class="places__content">
                <h2 class="places__title">Гора Эльбрус</h2>
                <a target="_self"  href="" class="places__button-like">
                    <img src="images/like-button.svg" alt="Нравится" class="places__button-image">
                </a>
            </div>
        </div>
        <div class="places__card">
            <img src="images/kirill-pershin-1556355-unsplash.jpg" alt="Фото" class="places__image">
            <div class="places__content">
                <h2 class="places__title">Домбай</h2>
                <a target="_self"  href="" class="places__button-like">
                    <img src="images/like-button.svg" alt="Нравится" class="places__button-image">
                </a>
            </div>
        </div>
        <div class="places__card">
            <img src="images/kirill-pershin-1404681-unsplash.jpg" alt="Фото" class="places__image">
            <div class="places__content">
                <h2 class="places__title">Гора Эльбрус</h2>
                <a target="_self"  href="" class="places__button-like">
                    <img src="images/like-button.svg" alt="Нравится" class="places__button-image">
                </a>
            </div>
        </div>
        <div class="places__card">
            <img src="images/kirill-pershin-1556355-unsplash.jpg" alt="Фото" class="places__image">
            <div class="places__content">
                <h2 class="places__title">Домбай</h2>
                <a target="_self"  href="" class="places__button-like">
                    <img src="images/like-button.svg" alt="Нравится" class="places__button-image">
                </a>
            </div>
        </div>
        <div class="places__card">
            <img src="images/kirill-pershin-1088404-unsplash.jpg" alt="Фото" class="places__image">
            <div class="places__content">
                <h2 class="places__title">Карачаево-Черкессия</h2>
                <a target="_self"  href="" class="places__button-like">
                    <img src="images/like-button.svg" alt="Нравится" class="places__button-image">
                </a>
            </div>
        </div>
    </section>
    <footer class="footer">
        <h2 class="footer__author">© 2020 Илья Матвеев</h2>
    </footer>
    <div class="popup popup_display">
        <div class="popup__overlay"></div>
        <div class="popup__container">
            <div class="popup__content-box">
                <h2 class="popup__title">Редактировать профиль</h2>
                <label for="firstname">
                    <input type="text" class="popup__firstname" id="firstname" value="Жак-Ив Кусто">
                </label>
                <label for="paragraph">
                    <input type="text" class="popup__paragraph" id="paragraph" value="Исследователь океана">
                </label>
                <a target="_self"  href="" class="popup__button-submit">
                    <p class="popup__button-text">Сохранить</p>
                </a>
                <a target="_self"  href="" class="popup__button-close">
                    <img src="images/Close-Icon.svg" alt="Закрыть" class="popup__image-close">
                </a>
            </div>
        </div>
    </div>
</div>
<script src="appJS/index.js">
</script>
</body>
</html>
