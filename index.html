<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mesto</title>
</head>
<!--Я тоже рад что вы снова проверяете мою работу :) -->
<body class="root">
<div class="container">
    <header class="header">
        <a target="_self" href="" class="header__logo"></a>
    </header>
    <main>
        <section class="profile">
            <img src="images/image-profile.jpg" alt="Аватар профиля" class="profile__image">
            <div class="profile__info">
                <div class="profile__paragraph">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__edit-button">
                    <img src="images/edit-button-vector.svg" alt="Редактировать профиль" class="profile__image-edit">
                </button>
            </div>
            <button class="profile__submit-button">
                <img src="images/plus.svg" alt="Добавить изображение" class="profile__image-submit">
            </button>
        </section>
        <section class="places"></section>
    </main>
    <footer class="footer">
        <p class="footer__author">© 2020 Илья Матвеев</p>
    </footer>
    <div class="popup" id="profilePopup">
        <div class="popup__overlay"></div>
        <div class="popup__container">
            <form class="popup__content-box" name="formPopup" id="formProfile">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" class="popup__input popup__input_text_firstname"
                       id="firstname" value="Жак-Ив Кусто" name="inputFirstnamePopup">
                <input type="text" class="popup__input popup__input_text_paragraph"
                       id="paragraph" value="Исследователь океана" name="inputParagraphPopup">
                <button type="submit" class="popup__button-submit">Сохранить</button>
            </form>
            <button class="popup__button-close" id="closeProfile">
                <img src="images/Close-Icon.svg" alt="Закрыть" class="popup__image-close">
            </button>
        </div>
    </div>
    <div class="popup" id="cardsPopup">
        <div class="popup__overlay"></div>
        <div class="popup__container">
            <form class="popup__content-box" name="formPopup" id="formCards">
                <h2 class="popup__title">Новое Место</h2>
                <input type="text" class="popup__input popup__input_text_name"
                       id="nameCard" value="" name="inputNamePopup" placeholder="Название">
                <input type="text" class="popup__input popup__input_text_link"
                       id="linkCard" value="" name="inputLinkPopup" placeholder="Ссылка на картинку">
                <button type="submit" class="popup__button-submit" id="saveCards">Сохранить</button>
            </form>
            <button class="popup__button-close" id="closeCards">
                <img src="images/Close-Icon.svg" alt="Закрыть" class="popup__image-close">
            </button>
        </div>
    </div>
    <div class="popup" id="imageCardFullscreen">
        <div class="popup__overlay"></div>
        <div class="popup__container">
            <img src=" " alt="" class="popup__image-card">
            <p class="popup__image-name"></p>
            <button class="popup__button-close" id="imageClose">
                <img src="images/Close-Icon.svg" alt="Закрыть" class="popup__image-close">
            </button>
        </div>
    </div>
</div>
<template class="places__template">
        <div class="places__card">
            <img src="images/kirill-pershin-1088404-unsplash.jpg" alt="Фото" class="places__image">
            <div class="places__content">
                <h2 class="places__title">Карачаевск</h2>
                <button class="places__button-like">
                    <img src="images/like-button.svg" alt="Нравится" class="places__button-image">
                </button>
                <button class="places__remove-card">
                    <img src="images/Trash.svg" alt="Удалить карточку" class="places__image-remove">
                </button>
            </div>
        </div>
</template>
<script src="appJS/index.js"></script>
</body>
</html>
