<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mesto</title>
</head>
<body class="root">
<div class="container">
    <header class="header">
        <a target="_self" href="" class="header__logo"></a>
    </header>
    <main>
        <section class="profile">
            <img src="images/image-profile.jpg" alt="Аватар профиля" class="profile__image">
            <div class="profile__info">
                <div class="profile__paragraph">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__edit-button">
                    <img src="images/edit-button-vector.svg" alt="Редактировать профиль" class="profile__image-edit">
                </button>
            </div>
            <button class="profile__submit-button">
                <img src="images/plus.svg" alt="Добавить изображение" class="profile__image-submit">
            </button>
        </section>
        <section class="places"></section>
    </main>
    <footer class="footer">
        <p class="footer__author">© 2020 Илья Матвеев</p>
    </footer>
    <div class="popup" id="profilePopup">
        <div class="popup__container">
            <form class="popup__form popup__content-box" name="formProfile" id="formProfile" novalidate>
                <fieldset class="popup__set">
                <h2 class="popup__title">Редактировать профиль</h2>
                    <label class="popup__field">
                <input type="text" class="popup__input popup__input_text_firstname"
                       id="firstname-input" value="Жак-Ив Кусто" name="inputFirstnamePopup"
                       placeholder="Имя" required maxlength="40" minlength="2">
                <span class="popup__error-message firstname-input-error"></span>
                    </label>
                    <label class="popup__field">
                <input type="text" class="popup__input popup__input_text_paragraph"
                       id="paragraph-input" value="Исследователь океана" name="inputParagraphPopup"
                       placeholder="Информация" required maxlength="200" minlength="2">
                <span class="popup__error-message paragraph-input-error"></span>
                    </label>
                <button type="submit" class="popup__button-submit">Сохранить</button>
                </fieldset>
            </form>
            <button class="popup__button-close" id="closeProfile">
                <img src="images/Close-Icon.svg" alt="Закрыть" class="popup__image-close">
            </button>
        </div>
    </div>
    <div class="popup" id="cardsPopup">
        <div class="popup__container">
            <form class="popup__form popup__content-box" name="formCards" id="formCards" novalidate>
                <fieldset class="popup__set">
                <h2 class="popup__title">Новое Место</h2>
                    <label class="popup__field">
                <input type="text" class="popup__input popup__input_text_name"
                       id="nameCard-input" value="" name="inputNamePopup" placeholder="Название" required>
                <span class="popup__error-message nameCard-input-error popup__input-error-active"></span>
                    </label>
                    <label class="popup__field">
                <input type="url" class="popup__input popup__input_text_link"
                       id="linkCard-input" value="" name="inputLinkPopup" placeholder="Ссылка на картинку" required>
                <span class="popup__error-message linkCard-input-error"></span>
                    </label>
                <button type="submit" class="popup__button-submit" id="saveCards">Сохранить</button>
                </fieldset>
            </form>

            <button class="popup__button-close" id="closeCards">
                <img src="images/Close-Icon.svg" alt="Закрыть" class="popup__image-close">
            </button>
        </div>
    </div>
    <div class="popup" id="imageCardFullscreen">
        <div class="popup__container popup__container-image">
            <img src=" " alt="Изображение места" class="popup__image-card">
            <p class="popup__image-name"></p>
            <button class="popup__button-close" id="imageClose">
                <img src="images/Close-Icon.svg" alt="Закрыть" class="popup__image-close">
            </button>
        </div>
    </div>
</div>
<template class="places__template">
        <div class="places__card">
            <img src="images/kirill-pershin-1088404-unsplash.jpg" alt="Фото" class="places__image">
            <div class="places__content">
                <h2 class="places__title">Карачаевск</h2>
                <div class="places__button-like">
                </div>
            </div>
            <button class="places__remove-card">
                <img src="images/Trash.svg" alt="Удалить карточку" class="places__image-remove">
            </button>
        </div>
</template>
<script src="appJS/validate.js"></script>
<script src="appJS/index.js">

</script>
</body>
</html>
