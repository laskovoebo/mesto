<body class="root">
<div class="container">
    <header class="header">
        <a target="_self" href="" class="header__logo"></a>
    </header>
    <main>
    <section class="profile">
        <img src="images/image-profile.jpg" alt="Аватар профиля" class="profile__image">
        <div class="profile__info">
            <div class="profile__paragraph">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="submit" class="profile__edit-button">

            </button>
        </div>
        <button type="submit" class="profile__submit-button">
            <img src="images/plus.svg" alt="Добавить изображение" class="profile__image-submit">
        </button>
    </section>
    <section class="places">
        <div class="places__card">
            <img src="images/kirill-pershin-1088404-unsplash.jpg" alt="Фото" class="places__image">
            <div class="places__content">
                <h2 class="places__title">Карачаевск</h2>
                <button type="submit" class="places__button-like">
                    <img src="images/like-button.svg" alt="Нравится" class="places__button-image">
                </button>
            </div>
        </div>
        <div class="places__card">
            <img src="images/kirill-pershin-1404681-unsplash.jpg" alt="Фото" class="places__image">
            <div class="places__content">
                <h2 class="places__title">Гора Эльбрус</h2>
                <button type="submit" class="places__button-like">

            </div>
        </div>
        <div class="places__card">
            <img src="images/kirill-pershin-1556355-unsplash.jpg" alt="Фото" class="places__image">
            <div class="places__content">
                <h2 class="places__title">Домбай</h2>
                <button type="submit" class="places__button-like">
                    <img src="images/like-button.svg" alt="Нравится" class="places__button-image">
                </button>
            </div>
        </div>
        <div class="places__card">
            <img src="images/kirill-pershin-1404681-unsplash.jpg" alt="Фото" class="places__image">
            <div class="places__content">
                <h2 class="places__title">Гора Эльбрус</h2>
                <button type="submit" class="places__button-like">
                    <img src="images/like-button.svg" alt="Нравится" class="places__button-image">
                </button>
            </div>
        </div>
        <div class="places__card">
            <img src="images/kirill-pershin-1556355-unsplash.jpg" alt="Фото" class="places__image">
            <div class="places__content">
                <h2 class="places__title">Домбай</h2>
                <button type="submit" class="places__button-like">
                    <img src="images/like-button.svg" alt="Нравится" class="places__button-image">
                </button>
            </div>
        </div>
        <div class="places__card">
            <img src="images/kirill-pershin-1088404-unsplash.jpg" alt="Фото" class="places__image">
            <div class="places__content">
                <h2 class="places__title">Карачаево-Черкессия</h2>
                <button type="submit" class="places__button-like">
                    <img src="images/like-button.svg" alt="Нравится" class="places__button-image">
                </button>
            </div>
        </div>
    </section>
    </main>
    <footer class="footer">
        <p class="footer__author">© 2020 Илья Матвеев</p>
    </footer>
    <div class="popup popup_display">
        <div class="popup__overlay"></div>
        <div class="popup__container">
            <form class="popup__content-box" name="formPopup">
                <h2 class="popup__title">Редактировать профиль</h2>
                    <input type="text" class="popup__input-firstname"
                           id="firstname" value="Жак-Ив Кусто" name="inputFirstnamePopup">
                    <input type="text" class="popup__input popup__input-paragraph"
                           id="paragraph" value="Исследователь океана" name="inputParagraphPopup">
                <button type="submit" class="popup__button-submit">Сохранить</button>
            </form>
            <button class="popup__button-close">
                <img src="images/Close-Icon.svg" alt="Закрыть" class="popup__image-close">
            </button>
        </div>
    </div>
</div>
